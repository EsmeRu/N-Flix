<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Flix</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="sombra"></div>
        <div class="header-contenedor">
            <div class="contenedor">
                <div class="logo">
                    <a href="#">N-FLIX</a>
                </div>
                <nav class="nav-contenido">
                    <a href="#" class="ml-5">Inicio</a>
                    <a href="#" class="ml-5">Series</a>
                    <a href="#" class="ml-5">Películas</a>
                    <a href="#" class="ml-5">Más Recientes</a>
                    <a href="#" class="ml-5">Mi lista</a>
                </nav>
            </div>
            <div class="contenedor">
                <nav class="nav-iconos">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#">NIÑOS</a>
                    <a href="#"><i class="far fa-gift"></i></a>
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="#" class="user"><img src="img/user.png" alt="usuario"><i class="fas fa-play"></i></a>
                </nav>
            </div>
        </div>
    </header>
        
    <div class="video-container">
        <video class="video" autoplay loop muted preload="metadata" poster="https://columnacero.com/img/55643/one-piece-capitulo-936.jpg">
            <source src="https://loshunos.tk/op/subesp/936-jod.mp4" type="video/mp4">
            <p>Video tag not support</p>
        </video>

        <div class="video-description">
            <img src="img/opLogo.png" alt="">
            <p>Una historia de piratas llena de aventuras con actores reales basada en el exitoso manga de Eiichiro Oda.</p>
        </div>
        <div class="boton-container">
            <button class="b-play ml-5"><i class="fas fa-play ml-5"></i> Reproducir</button>
            <button class="b-info"><i class="far fa-info-circle ml-5"></i> Más Información</button>
        </div>
    </div>
<main>
    <div class="content-series">
        <div class="series"><img src="img/a1.jpg" alt=""></div>
        <div class="series"><img src="img/a2.jpg" alt=""></div>
        <div class="series"><img src="img/a3.jpg" alt=""></div>
        <div class="series"><img src="img/a4.jpg" alt=""></div>
        <div class="series"><img src="img/a5.jpg" alt=""></div>
        <div class="series"><img src="img/a6.jpg" alt=""></div>            
</div>
</main>

</body>
</html>
